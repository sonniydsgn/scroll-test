<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Тест анимации при скролле</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Тестовый прототип анимации зуба</h1>
    <div class="scroll-container">
      <div class="img">
        <img class="img__top" src="img/top.png" alt="">
        <div class="img__middle">
          <img class="img__middle--top" src="img/middle-top.png" alt="">
          <img class="img__middle--bottom" src="img/middle-bottom.png" alt="">
        </div>
        <!-- <img class="img__bottom" src="img/bottom.png" alt=""> -->
      </div>
      <div class="card">
        <section class="card__info" id="section-1">
          <h2 class="card__title">Установка импланта</h2>
          <p class="card__text">Во время установки зубных имплантов металлический цилиндр в виде импланта устанавливается в кость челюсти или верхней челюсти</p>
        </section>
        <section class="card__info" id="section-2">
          <h2 class="card__title">Установка коронки</h2>
          <p class="card__text">После заживления импланта на него устанавливается абатмент, который держит зубную коронку или мост</p>
        </section>
      </div>
    </div>
  </div>


  <!-- Идея: https://bobberbottle.com/catalog/flask/#benefits -->
  <!-- Документация к ScrollTrigger: https://greensock.com/docs/v3/Plugins/ScrollTrigger -->
  <!-- Пример анимации: https://codepen.io/lostsleepyboii/pen/jOQrqxe -->

  <!-- Подлючение плагинов -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
